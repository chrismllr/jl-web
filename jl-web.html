<head>
  <title>Justin Leveritt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon"> -->
  <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Patua+One|Satisfy|Source+Sans+Pro:400,300,600,700,300italic,400italic' rel='stylesheet' type='text/css'>
</head>

<body>
</body>

<template name="Application">
  <div class='site'>
    <div class="site__header" id='site-header'>
      {{> Header}}
    </div>

    <div class="site__content" id='site-content'>
      {{> yield}}
    </div>
  </div>
</template>

<template name="Header">
  <section class='intro section--sm'>
    <div class="intro__content">
      <h2>
        <img src="/assets/jleveritt.svg" class="inject-me jl__logo" />
      </h2>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list__item {{#if isWork}}active{{/if}}">
            <a href="/">work</a>
          </li>
          <li class="nav__list__item {{#if isContact}}active{{/if}}">
            <a href="/contact">contact</a>
          </li>
        </ul>
      </nav>
    </div>
  </section>
</template>

<template name="Projects">
  <div class="project__wrapper">
    {{#HammerTouchArea gestureMap=templateGestures}}
      <img id="feature-img" src="{{currentFeatureImg.img}}" alt="" class="project__item project__item--featured" />
    {{/HammerTouchArea}}
    <!-- {{#each projects}}
      <img src="{{img}}" class="project__item" alt="" />
    {{/each}} -->
    <div class="btn__group">
      <button id="feature-img-back" type="button" name="button" class="project__btn project__btn--back">
        <img src="/assets/arrow-right.svg" alt="" class="inject-me arrow--back"/>
      </button>
      <a id="to-grid" href="/overview" class="project__btn">
        <img src="/assets/grid.svg" alt="" class="inject-me"/>
      </a>
      <button id="feature-img-fwd" type="button" name="button" class="project__btn project__btn--fwd">
        <img src="/assets/arrow-right.svg" alt="" class="inject-me arrow--fwd"/>
      </button>
    </div>

  </div>


  {{#if lightbox}}
    <div class="lightbox">
      <img src={{selectedProj.img}} alt="" />
    </div>
  {{/if}}
</template>

<template name="Contact">
  <div class="contact__wrapper">
    <section class="user__details">
      <div class="user__img" style="background-image: url({{userImg}})"></div>
      <h6>Justin Leveritt</h6>
      <p>Justin is a photographer based in Dallas, TX.</p>
    </section>

    <a href="http://instagram.com/jleveritt_/" target="_blank">
      <img class="contact__icon" src="/assets/instagram.svg" alt="" />
    </a>
    <a href="http://twitter.com/JLeveritt_" target="_blank">
      <img class="contact__icon" src="/assets/twitter.svg" alt="" />
    </a>
    <a href="#"
      id="copy-email"
      data-tooltip="e-mail address copied to clipboard"
      data-tooltip-direction="e"
      data-tooltip-trigger="click"
      data-email="justin.leveritt@gmail.com">
      <img class="contact__icon" src="/assets/email.svg" alt="" />
    </a>

    {{ > tooltips }}
  </div>
</template>

<template name="Overview">

</template>
