<head>
  <title>Justin Leveritt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon"> -->
  <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,600,600italic,700,900,300,300italic' rel='stylesheet' type='text/css'>
</head>

<body>
</body>

<template name="Application">
  <div class='site'>
    <div class="site__header" id='site-header'>
      {{> Header}}
    </div>

    <div class="site__content" id='site-content'>
      {{> yield}}
    </div>
  </div>
</template>

<template name="Header">
  <section class='intro section--sm'>
    <div class="intro__content">
      <h2>
        <img src="/assets/jleveritt.svg" class="inject-me jl__logo" />
      </h2>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list__item {{#if isWork}}active{{/if}}">
            <a href="/">work</a>
          </li>
          <li class="nav__list__item {{#if isContact}}active{{/if}}">
            <a href="/contact">contact</a>
          </li>
          <li class="nav__list__item {{#if isOverview}}active{{/if}}">
            <a href="/overview">
              <img src="/assets/grid.svg" alt="" class="inject-me nav__overview"/>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </section>
</template>

<template name="Projects">
  <div class="project__wrapper">
    {{#HammerTouchArea gestureMap=templateGestures}}
      <img id="feature-img" src="{{currentFeatureImg.img}}" alt="" class="project__featured" />
    {{/HammerTouchArea}}

    <button id="feature-img-back"
      type="button"
      class="project__btn project__btn--back"></button>

    <button id="feature-img-fwd"
      type="button"
      class="project__btn project__btn--fwd"></button>

  </div>
</template>

<template name="Contact">
  <div class="contact__wrapper">
    <section class="user__details">
      <h6>Justin Leveritt</h6>
      <p>Justin is a photographer based in Dallas, TX.</p>
    </section>

    <a href="http://instagram.com/jleveritt_/" target="_blank">
      <img class="contact__icon inject-me" src="/assets/instagram.svg" alt="" />
    </a>
    <a href="http://twitter.com/JLeveritt_" target="_blank">
      <img class="contact__icon inject-me" src="/assets/twitter.svg" alt="" />
    </a>
    <a href="#"
      id="copy-email"
      data-tooltip="e-mail address copied to clipboard"
      data-tooltip-direction="e"
      data-tooltip-trigger="click"
      data-email="justin.leveritt@gmail.com">
      <img class="contact__icon inject-me" src="/assets/email.svg" alt="" />
    </a>

    {{ > tooltips }}
  </div>
</template>

<template name="Overview">
  <div class="overview__wrapper">
    {{#each category in projectCategories}}
      <div class="overview__project">
        {{#each (get projects category)}}
          <div class="overview__project__item" style="background-image: url({{img}});"></div>
        {{/each}}
      </div>
    {{/each}}

    {{#if lightbox}}
      <div class="lightbox">
        <img id="feature-img" src={{currentFeatureImg.img}} class="lightbox__selected-img" alt="" />
        <button type="button" id="close-lightbox" class='btn--transparent lightbox--close'>
          <img src='/assets/cross.svg' class="inject-me" alt="" />
        </button>
      </div>
    {{/if}}
  </div>
</template>
