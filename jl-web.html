<head>
  <title>Justin Leveritt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon"> -->
  <link href='https://fonts.googleapis.com/css?family=Patua+One|Satisfy|Source+Sans+Pro:400,300,600,700,300italic,400italic' rel='stylesheet' type='text/css'>
</head>

<body>
</body>

<template name="Application">
  <div class='site'>
    <div class="site__header" id='site-header'>
      {{> Header}}
    </div>

    <div class="site__content" id='site-content'>
      {{> yield}}
    </div>
  </div>
</template>

<template name="Header">
  <section class='intro intro--center-text section--sm'>
    <div class="intro__content">
      <h2>Justin Leveritt</h2>
      <p class="intro__text uppercase uppercase--sm">Photography</p>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list__item {{#if isWork}}active{{/if}}">
          <a href="/">work</a>
        </li>
        <li class="nav__list__item {{#if isContact}}active{{/if}}">
          <a href="/contact">contact</a>
        </li>
      </ul>
    </nav>
  </section>
</template>

<template name="Projects">
  <div class="project__wrapper">
    {{#each projects}}
      <div class="project__item" style="background-image: url({{img}})">
        <span class=hover-box></span>
      </div>
    {{/each}}
  </div>

  {{#if lightbox}}
    <div class="lightbox">
      <img src={{selectedProj.img}} alt="" />
    </div>
  {{/if}}
</template>

<template name="Contact">
  <div class="contact__wrapper">
    <section class="user__details">
      <div class="user__img" style="background-image: url({{userImg}})"></div>
      <h6>Justin Leveritt</h6>
      <p>Justin is a photographer based in Dallas, TX.</p>
    </section>
    <img src="/assets/instagram.svg" alt="" />
    <img src="/assets/twitter.svg" alt="" />
    <img src="/assets/email.svg" alt="" />
  </div>
</template>

<template name="Footer">

</template>
