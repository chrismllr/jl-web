<head>
  <title>Justin Leveritt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
</body>

<template name="Application">
  <div class='site'>
    <div class="site__header" id='site-header'>
      {{> Header}}
    </div>

    <div class="site__content" id='site-content'>
      {{> yield}}
    </div>
  </div>
</template>

<template name="Header">
  <section class='intro intro--center-text section--sm'>
    <div class="intro__content">
      <h2>Justin Leveritt</h2>
      <p class="intro__text uppercase">Photography</p>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list__item {{#if isWork}}active{{/if}}">
          <a href="/">work</a>
        </li>
        <li class="nav__list__item {{#if isContact}}active{{/if}}">
          <a href="/contact">contact</a>
        </li>
      </ul>
    </nav>
  </section>
</template>

<template name="Projects">
  <div class="project__wrapper">
    {{#each projects}}
      <div class="project__item"
        style="background-image: url({{img}})">
        <span class=hover-box></span>
      </div>
    {{/each}}
  </div>
</template>

</template>
